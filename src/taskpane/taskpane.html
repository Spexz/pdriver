<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

    <!-- <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header> -->
    <header>

    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="top-row">
            <div class="col">
                <input type="date" class="field" id="pay-run-date" name="pay-run-date">
            </div>
            <div class="col">
                <select class="field" id="pd-headers">
                    <option value="">Select an Option</option>
                </select>
            </div>
        </div>

        

        <div class="input-group">
            <span class="input-group-text">Paygroups</span>
            <textarea class="form-control" aria-label="Paygroups" id="paygroups"></textarea>
        </div>

        <div class="button-group">
            <button class="taskpane-button" id="log-time-btn">Log Time</button>
            <button class="taskpane-button" id="log-preview-btn">Log Preview</button>
            
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Log</span>
            <!-- <textarea class="form-control" aria-label="Log" id="log" disabled></textarea> -->
            <div id="log" class="log"></div>
        </div>
        
    </main>
</body>

</html>
